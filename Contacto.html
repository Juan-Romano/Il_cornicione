    <!-- Formularios -->
    <div class="forma">
        <fieldset>
            <legend>Comentanos que te parecio!</legend>
            <form>
                <div>
                    <label for="nombre_apellido"> Nombre:</label>
                    <input type="text" name="nombre_apellido" />
                </div>
                <div>
                    <label for="apellido"> Apellido:</label>
                    <input type="text" name="apellido" />
                </div>

                <div>Estado civil</div>
                <div>
                    <select name="Estado civil">
                        <option value="Soltero"> Soltero/a </option>
                        <option value="Casado"> Casado/a </option>
                        <option value="d"> Divorciado/a </option>
                        <option value="v"> Viudo/a </option>
                    </select>
                </div>
                <div>
                    <textarea>Comentarios</textarea></div>
                <div>
                    <input type="reset" value="Limpiar formulario" />
                    <input type="submit" value="Enviar formulario" />
                </div>
            </form>
        </fieldset>

        <div class="container">
            <h2>Contacto</h2>
            <form action="#">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono:</label>
                    <input type="telefono" class="form-control" id="telefono" placeholder="Ingrese n° de Telefono"
                        name="telefono">
                </div>
                <div>
                    <label for="acepta"> Deseo recibir futuras ofertas</label>
                    <input type="checkbox" name="acepta" value="1" />
                </div>
                <button type="submit" class="btn btn-default">
                    Enviar
                </button>
            </form>
        </div>
